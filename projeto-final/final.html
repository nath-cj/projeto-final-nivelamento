<script>

var num1 = parseInt (prompt ("Digite o primeiro número"));
var num2 = parseInt (prompt ("Digite o segundo número"));
var num3 = parseInt (prompt ("Digite o terceiro número"));
var num4 = parseInt (prompt ("Digite o quarto número"));
var num5 = parseInt (prompt ("Digite o quinto número"));

var numeros = [num1, num2, num3, num4, num5]

function maiorMenorNumero(){
    if (numeros < numeros){
        return ( mensagem = "O número " + numeros + " é menor");
        return ( mensagem = "O número " + numeros + " é maior");
    }else 
        return (mensagem = "O número " + numeros + " é menor");
        return ( mensagem = "O número " + numeros + " é maior");

    }

    maiorMenorNumero()
    document.write (mensagem);

if (numeros % 2 == 0){
    document.write (" O número é par");

} else{
    document.write (" O número é impar");
}

document.write(("A quantidade de números é : ") + numeros.length -1);


</script>
